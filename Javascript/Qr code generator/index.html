<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <div id="qrcode"></div>

    <script src="main.js"></script>

</html>
